repos:
- repo: local
  hooks:
    - id: black
      name: "Checking formatting"
      entry: black --check .
      language: system
      types: [python]
      pass_filenames: false

    - id: isort
      name: "Checking imports"
      entry: isort --check-only .
      language: system
      types: [python]
      pass_filenames: false


    - id: flake8
      name: "Running linter"
      entry: flake8 .
      language: system
      types: [python]
      pass_filenames: false


    - id: mypy
      name: "Running static types checker"
      entry: mypy .
      language: system
      types: [python]
      pass_filenames: false


    - id: pytest
      name: "Running unit tests"
      entry: pytest --cov --cov-fail-under=80
      language: system
      types: [python]
      pass_filenames: false

